name: CI & Security

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]
  schedule:
    - cron: '0 0 * * 1'
  workflow_dispatch:

jobs:
  quality-security-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Restore npm cache
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      - name: Run linter
        run: npm run lint

      - name: Run type checking
        run: npm run check

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Run Prisma schema validation
        run: npx prisma validate

      - name: Build application
        run: npm run build

      - name: Run dependency review
        uses: actions/dependency-review-action@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: javascript

      - name: Run CodeQL Analysis
        uses: github/codeql-action/analyze@v2

      - name: Run TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@v3.82.2
        with:
          repository: .
          extra_args: --only-verified

      - name: Run npm audit
        run: npm audit --audit-level=high || true

      - name: Notify Telegram
        if: always()
        run: |
          STATUS=${{ job.status }}
          if [ "$STATUS" == "success" ]; then
            MESSAGE="âœ… CI & Security workflow BERHASIL
Repo: *${{ github.repository }}*
Branch: *${{ github.ref_name }}*
Commit: [${{ github.sha }}](https://github.com/${{ github.repository }}/commit/${{ github.sha }})"
          else
            MESSAGE="ðŸš¨ CI & Security workflow GAGAL
Repo: *${{ github.repository }}*
Branch: *${{ github.ref_name }}*
Commit: [${{ github.sha }}](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
Lihat detail: [GitHub Actions Logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"
          fi
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d parse_mode=Markdown \
            -d text="$MESSAGE"