name: Build and Push Docker Image

on:
  workflow_run:
    workflows: ["Security", "Release"]
    types: [completed]
  release:
    types: [published]
  push:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    if: >
      (github.event_name == 'workflow_run' &&
      github.event.workflow_run.conclusion == 'success' &&
      ((github.event.workflow_run.name == 'Security' && github.event.workflow_run.head_branch == 'dev') ||
      (github.event.workflow_run.name == 'Release' && github.event.workflow_run.head_branch == 'main'))) ||
      (github.event_name == 'release' &&
      github.event.action == 'published') ||
      (github.event_name == 'push' &&
      github.ref == 'refs/heads/main')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.workflow_run.head_branch || github.ref }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata (tags & labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Untuk branch dev
            type=raw,value=dev,enable=${{ github.event.workflow_run.head_branch == 'dev' }}
            # Untuk release tag (v1.2.3)
            type=ref,event=tag
            # Tag "latest" untuk release & main
            type=raw,value=latest,enable=${{ github.event_name == 'release' || github.event.workflow_run.head_branch == 'main' }}
            # Commit SHA dengan prefix branch
            type=sha,prefix=${{ github.event.workflow_run.head_branch || github.ref_name }}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Notify Telegram
        if: always()
        run: |
          STATUS=${{ job.status }}
          BRANCH=${{ github.event.workflow_run.head_branch || github.ref_name }}
          if [ "$STATUS" == "success" ]; then
            MESSAGE="üê≥ *Docker Build & Push BERHASIL!*\nImage: \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}\`\nBranch/Tag: *$BRANCH*"
          else
            MESSAGE="üö® *Docker Build & Push GAGAL!*\nRepo: *${{ github.repository }}*\nBranch/Tag: *$BRANCH*\n[üìú Lihat Log](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"
          fi
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d parse_mode="Markdown" \
            -d text="$MESSAGE"

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: >
      (github.event_name == 'workflow_run' &&
      github.event.workflow_run.conclusion == 'success' &&
      ((github.event.workflow_run.name == 'Security' && github.event.workflow_run.head_branch == 'main') ||
      (github.event.workflow_run.name == 'Release' && github.event.workflow_run.head_branch == 'main'))) ||
      (github.event_name == 'release' &&
      github.event.action == 'published') ||
      (github.event_name == 'push' &&
      github.ref == 'refs/heads/main')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch || github.ref }}

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Create docker-compose override for production
        run: |
          cat > docker-compose.external-db.yml << 'EOF'
          version: '3.8'
          services:
            app:
              image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
              ports:
                - "3000:3000"
              environment:
                DATABASE_URL: ${DATABASE_URL}
                JWT_SECRET: ${JWT_SECRET}
                NODE_ENV: production
              restart: unless-stopped
              networks:
                - bits-network

          networks:
            bits-network:
              external: true
          EOF

      - name: Deploy using Docker Compose
        run: |
          if [ ! -f docker-compose.yml ]; then
            echo "‚ö†Ô∏è Tidak ada docker-compose.yml utama, membuat default..."
            echo "version: '3.8'\nservices:\n  app:\n    image: alpine:latest" > docker-compose.yml
          fi
          docker compose -f docker-compose.yml -f docker-compose.external-db.yml up -d --remove-orphans

      - name: Notify Telegram
        if: always()
        run: |
          STATUS=${{ job.status }}
          BRANCH=${{ github.event.workflow_run.head_branch || github.ref_name }}
          if [ "$STATUS" == "success" ]; then
            MESSAGE="üöÄ *Deployment BERHASIL*\nBranch/Tag: *$BRANCH*\nImage: \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest\`"
          else
            MESSAGE="‚ùå *Deployment GAGAL!*\nBranch/Tag: *$BRANCH*\n[üìú Lihat Log](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"
          fi
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d parse_mode="Markdown" \
            -d text="$MESSAGE"
